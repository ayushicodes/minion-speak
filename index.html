    textarea {

    }

    .container .text-container #btn {
      margin-top: 10%;
      margin-bottom: 10%;
    }




    @media screen and (max-width: 768px) {
      textarea {
        width: 70vw;
        height: 30vh;
        font-size: 18px;
      }
    }

    @media screen and (max-width: 480px) {
      textarea {
        width: 70vw;
        height: 30vh;
        font-size: 15px;
      }
