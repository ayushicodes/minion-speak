<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana-speak</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex-wrap: wrap;


    }

    .container .heading {
      font-size: 24px;
      background-color: #FFD55E;
      width: 100%;
      text-align: center;
      color: white;
      letter-spacing: 3px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container textarea {
      margin-top: 5%;
      height: 8rem;
      width: 50%;
      font-size: 24px;
      border: 4px solid black;
      border-radius: 14px;
      padding: 4px;
    }


    button {
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      cursor: pointer;
      width: 150px;
      height: 50px;
      margin-top: 5%;
      background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
      border-radius: 30px;
      border: 1px solid #8F9092;
      transition: all 0.2s ease;
      font-family: "Source Sans Pro", sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #606060;
      text-shadow: 0 1px #fff;
    }

    button:hover {
      box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
    }

    button:active {
      box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
    }

    button:focus {
      box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
    }




    footer {
      position: absolute;
      background-color: #FFD55E;
      bottom: 0;
      height: 5rem;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Minion Speak</h1>
    </div>

    <textarea id="txt-input" placeholder="Put Your Sentence Here!!"></textarea>

    <button id="btn">Translate</button>
    <textarea id="output" placeholder="Output will come here ðŸ‘‡"></textarea>
    <footer></footer>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
